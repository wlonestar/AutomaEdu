name: send mail

on:
#  schedule:
#    -cron: "8 12 * * *"
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout repo content
      uses: actions/checkout@v2
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: install dependencies
      run: |
        pip install jinja2 ddddocr requests pillow
    - name: execute py script
      run: |
        python main.py -u ${{ secrets.HHU_ID }}} -p ${{ secrets.HHU_PASSWORD }}
    - name: send email
      uses: dawidd6/action-send-mail@v2
      with:
        server_address: smtp.163.com
        server_port: 465
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        subject: 空闲教室
        body: /template/result.html
        to: wlonestar@163.com
        from: GitHub Actions
        content_type: text/html

